[versions]
android-compile = "30"
android-min = "21"
android-target = "30"
atomicfu = "0.17.3"
coroutines = "1.6.1"
kotlin = "1.6.21"
tuulbox = "6.2.0"

[libraries]
androidx-startup = { module = "androidx.startup:startup-runtime", version = "1.1.1" }
atomicfu = { module = "org.jetbrains.kotlinx:atomicfu-jvm", version.ref = "atomicfu" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }
stately-collections = { module = "co.touchlab:stately-iso-collections", version = "1.2.3" }
tuulbox-logging = { module = "com.juul.tuulbox:logging", version.ref = "tuulbox" }
tuulbox-collections = { module = "com.juul.tuulbox:collections", version.ref = "tuulbox" }
uuid = { module = "com.benasher44:uuid", version = "0.4.0" }

[plugins]
android-library = { id = "com.android.library", version = "7.2.1" }
atomicfu = { id = "kotlinx-atomicfu", version.ref = "atomicfu" }
dokka = { id = "org.jetbrains.dokka", version = "1.6.21" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlinter = { id = "org.jmailen.kotlinter", version = "3.10.0" }
maven-publish = { id = "com.vanniktech.maven.publish", version = "0.20.0" }
validator = { id = "binary-compatibility-validator", version = "0.5.0" }
